<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dentaku.css">
    <title>dentaku</title>
</head>

<body>
    <div class="title">電卓</div>
    <input><br>
    <script>
        function update(_v) {
            document.querySelector('input').value = _v
        }
        function append(_v) {
            document.querySelector('input').value += _v
        }
        function calc() {
            const v = document.querySelector('input').value
            const f = new Function('return ' + v)
            update(f().toString())

            try {
                const f = new Function('return ' + v)
                update(f().toString())
            } catch (_error) {
                update(_error)
            }
        }
    </script>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button><br>
    <button onclick="append('6')">6</button>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('0')">0</button><br>
    <button onclick="append('.')">.</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('-')">-</button>
    <button onclick="append('*')">*</button>
    <button onclick="append('/')">/</button><br>
    <button onclick="append('**0.5')">√</button>

    <button class="equal" onclick="calc()">=</button>

    <button onclick="update('')">CLR</button>

</body>

</html>
